<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/master.css">
</head>

<body>
    <div id="game-view">
        <div id="game-view-info">
            {{ infoMessage }}
        </div>
        <div id="game-view-squares">
            <div v-for="(square, i) in squares" @click="activeGame.makeMove(i)"
                :class="{ highlighted: square.isHighlighted }" class="game-view-square">
                {{ square.value }}
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/Square.js" charset="utf-8"></script>
    <script src="/js/Game.js"></script>
    <script type="text/javascript">
        let activeGame = new Game()
        let gameVue = new Vue({
            el: '#game-view',
            data: activeGame,
            computed: {
                infoMessage() {
                    if (this.inProgress) {
                        return 'It is ' + this.currentTurn + '\'s turn!'
                    }

                    if (this.winner) {
                        return this.winner + ' wins!'
                    }
                    // if their is no winner and the game has finished then it must be a tie
                    if (!this.winner && !this.inProgress) {
                        return 'It is a tie!'
                    }
                }
            }
        })
    </script>
</body>

</html>
